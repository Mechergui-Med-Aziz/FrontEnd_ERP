<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Réinitialiser le mot de passe</h2>

        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700 font-medium">Nom d'utilisateur</label>
                <input type="text" id="username" formControlName="username" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    required />
            </div>

            <div>
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input type="email" id="email" formControlName="email" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    required />
            </div>

            <button type="submit" [disabled]="resetPasswordForm.invalid"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200 disabled:bg-gray-400">
                Envoyer
            </button>
        </form>
    </div>
</div>


<div *ngIf="isModalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white rounded-lg w-1/3 p-6 border-2 border-green-500 shadow-lg">
  
      <div class="flex flex-col items-center">
        <div class="text-green-500 mb-4">
          <!-- Icône de succès (SVG) -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
  
        <h2 class="text-2xl font-bold text-green-600 mb-4">Succès !</h2>
  
        <p class="text-gray-700 text-center mb-6">
          {{ message }}
        </p>
  
        <div class="flex justify-center">
          <button type="button" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg" (click)="closeModal()">
            Ok
          </button>
        </div>
      </div>
  
    </div>
  </div>
