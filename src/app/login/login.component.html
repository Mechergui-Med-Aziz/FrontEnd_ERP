<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
      <div class="flex justify-center">
        <img src="assets/images/logo/logo-talys.png" alt="Logo" class="h-12">
      </div>
  
      <h2 class="mt-6 text-2xl font-bold text-center">Connexion</h2>
  
      <form [formGroup]="loginForm" class="mt-6" (ngSubmit)="onSubmit()">
        <div class="form-group mb-4">
          <label class="block text-gray-700" for="username">Nom d'utilsateur</label> 
          <input type="text" id="username" formControlName="username" required class="form-control w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
        </div>
  
        <div class="form-group mb-4">
          <label class="block text-gray-700" for="password">Mot de Passe</label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              required
              class="form-control w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300 pr-10"
            >
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-2 flex items-center text-gray-500"
              tabindex="-1">
              <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>
        
  
        <div class="flex justify-between items-center mb-4">
          <label class="flex items-center">
          </label>
          <a (click)="goToResetPassword()" class="text-blue-500 hover:underline">Mot de passe oublié?</a>
        </div>
  
        <button type="submit" [disabled]="loginForm.invalid" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
          Se Connecter
        </button>
      </form>
    </div>
  </div>


  <div *ngIf="isDenyModalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white rounded-lg w-1/3 p-6 border-2 border-red-500 shadow-lg">
      
      <div class="flex flex-col items-center">
        <div class="text-red-500 mb-4">
          <!-- Icône de refus d'accès (SVG ou FontAwesome si installé) -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-12.728 12.728M5.636 5.636l12.728 12.728" />
          </svg>
        </div>
        
        <h2 class="text-2xl font-bold text-red-600 mb-4">Accès refusé</h2>
  
        <p class="text-gray-700 text-center mb-6">
          {{ message }}
        </p>
  
        <div class="flex justify-center">
          <button type="button" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg" (click)="closeDenyModal()">
            Retour
          </button>
        </div>
      </div>
  
    </div>
  </div>
