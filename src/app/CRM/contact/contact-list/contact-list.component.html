

  <div class="flex flex-col w-full bg-white" >
    <div class="w-full flex flex-col">
      
      <head>
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
        />
        <!-- MDB -->
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.2.0/mdb.min.css"
          rel="stylesheet"
        />
      </head>
      <div class="max-h-[100vh] overflow-y-auto">
      <table class="table align-middle mb-0 bg-white min-w-full">
        <thead class="bg-light">
          <tr>
            <th>Titre du contact</th>
            <th>Fonction</th>
            <th>Statut</th>
            <th>Date de Creation</th>
            <th>Créer Par</th>
            <th>Type</th>
            <th>Service</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of liste">
            <td>
              
                <div class="ms-3">
                  <p class="fw-bold mb-1">{{ contact.firstname }} {{ contact.lastname }}</p>
                </div>
              
            </td>
            <td>
              <p class="fw-normal mb-1">{{ contact.function }}</p>
              
            </td>
            <td>
              <span 
                [ngClass]="{
                  'badge-danger': contact.status === 'Prospect',
                  'badge-warning': contact.status === 'Client',
                  'badge-success': contact.status === 'Client_direct',
                  'badge-info': contact.status === 'Fournisseur',
                  'badge-primary': contact.status === 'Partenaire',
                  'badge-secondary': contact.status === 'Piste',
                  'badge-light': contact.status === 'Archivé',
                  'badge-dark': contact.status === 'Client via intermédiaire',
                  'badge-default': contact.status === 'Intermédiaire de facturation'
                
                }">
                {{ contact.status }}
              </span>
            </td>
            
            <td> {{ contact.creationDate | date: 'yyyy-MM-dd hh:mm:ss' }}</td>

            <td><p class="text-sm text-gray-500">{{ contact.createdBy}} </p></td>

            <td><p class="text-sm text-gray-500">{{contact.type }}</p></td>
            <td>
              <span class="badge badge-success rounded-pill d-inline">{{contact.service}}</span>
            </td>

            
            
              <span class="d-flex "><button type="button" class="btn btn-primary btn-sm btn-rounded" (click)="editContact(contact)">
                Ouvrir Fiche
              </button>
              </span>
              
            
            
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>
