











<script src="https://cdn.tailwindcss.com"></script>
<!-- (Optionnel) Inclusion de Material Icons si besoin -->
<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<div class="flex flex-col w-full bg-white">
  <div class="w-full flex flex-col">
    <div
    class="fixed top-0 left-[250px] right-0  flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent " >
    <div class="flex">
      <!-- Title -->
      <div class="flex-1">
        <h2
          class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate flex flex-row items-center"
        >
          <mat-icon class="icon-size-10 ml-4 relative-t-5">group </mat-icon>
          <span class="ml-4">Sociétés ({{nbCompanies}})</span>
        </h2>

        <div class="flex flex-row items-center">
          <mat-button-toggle-group
          [(ngModel)]="mode"
            class="mt-1"
            name="favoriteColor"
            aria-label="Favorite Color"
            (change)="switchMode($event)"
          >
            <mat-button-toggle value="kanban">
              <mat-icon
                aria-hidden="false"
                aria-label="Example home icon"
                fontIcon="view_kanban"
              >
              </mat-icon
              >Kanban
            </mat-button-toggle>
            <mat-button-toggle value="list">
              <mat-icon
                aria-hidden="false"
                aria-label="Example home icon"
                fontIcon="list"
              >
              </mat-icon
              >List
            </mat-button-toggle>
          </mat-button-toggle-group>

          <div class="flex flex-row items-center ml-2">
            <label for="table-search" class="sr-only">Search</label>
            <div class="relative mt-1">
              <div
                class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
              >
                <svg
                  class="w-5 h-5 text-gray-500 dark:text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </div>
              <input
                type="text"
                id="table-search"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-80 pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Rechercher"
              />
            </div>
            <button
              
              class="ml-2"
              mat-icon-button
              matSuffix
            >
              <mat-icon>tune</mat-icon>
            </button>

          </div>
        </div>
        <hr class="mt-4 border-gray-300" style="width: 125%; margin-left: -33px;"/>
      </div>
      

      <!-- Actions -->

      <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
        <button class="bg-blue-600 text-white px-6 py-3 rounded-full shadow-lg z-50" routerLink="/addcomp">
          + Ajouter
        </button>
       
      </div>

</div>
      <div class="px-4 w-full sm:flex-col md:flex-row flex">
        <div class="sm:w-full w-2/3 flex flex-col sm:mt-2 md:mt-0">
          <div class="py-4">
            <app-company-kanban class="relative" *ngIf="mode === 'kanban'"></app-company-kanban>
            <app-company-list class="relative" *ngIf="mode === 'list'"></app-company-list>
          </div>
          
        </div>
      </div>

    </div>
  </div>
</div>
