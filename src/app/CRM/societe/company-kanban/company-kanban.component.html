
  
  <div class="kanban-container "> 
    <div  cdkDropListGroup class="flex space-x-4 overflow-x-auto h-full pb-4">
      <!-- Colonnes Kanban -->
      <div *ngFor="let column of columns" class="w-80 flex-shrink-0 bg-white p-4 rounded-lg shadow-lg h-full flex flex-col">
        <!-- En-tête de colonne -->
        <div class="flex-shrink-0">
          <div class="flex items-center space-x-2">
            <span class="w-3 h-3 rounded-full" [ngStyle]="{'background-color': column.color}"></span>
            <h2 class="font-bold text-lg text-gray-700">{{ column.title }} ({{ column.companies.length }})</h2>
          </div>
          <div class="h-1 w-full mt-2" [ngStyle]="{'background-color': column.color}"></div>
        </div>
        
        <!-- Liste des entreprises avec scroll vertical -->
        <div cdkDropList 
             [cdkDropListData]="column.companies" 
             (cdkDropListDropped)="drop($event, column.statut)" 
             class="flex-1 overflow-y-auto mt-2 p-2 bg-gray-100 rounded-md">
          <div *ngFor="let company of column.companies" 
               cdkDrag 
               class="p-4 bg-white rounded-lg shadow-md mt-2 cursor-pointer flex items-center justify-between"
               routerLink="/addcomp/{{ company.id }}">
            <!-- Icône circulaire -->
            <div class="flex items-center space-x-2">
              <div class="w-8 h-8 flex items-center justify-center rounded-full text-white font-bold"
                   [ngStyle]="{'background-color': company.color}">
              </div>
              <div>
                <h3 class="font-semibold">{{ company.name }}</h3>
                <p class="text-sm text-gray-500">{{ company.pole}}</p>
              </div>
            </div>
            <!-- Secteur -->
            <p class="text-sm text-gray-500">{{ company.sector }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
