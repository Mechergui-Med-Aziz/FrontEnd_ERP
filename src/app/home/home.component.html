<body>
    <section class="container">
      <div class="login-container">
        <div class="circle circle-one"></div>
        <div class="form-container">
          <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
          <h1 class="opacity">LOGIN</h1>
          <form [formGroup]="loginForm" (ngSubmit)="loginn()">
            <input type="text" placeholder="USERNAME" formControlName="login" name="login"/>
            <div *ngIf="loginForm.get('login')?.invalid && loginForm.get('login')?.touched" style="color: red;">
              Username is required.
            </div>
            <input type="password" placeholder="PASSWORD" style="color: #023535;" formControlName="password" name="password"/>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" style="color: red;">
              Password is required and must be at least 6 characters.
            </div>
            <button class="opacity" style="color: #023535;" (click)="loginn()">LOGIN</button>
            
          </form>
          <div class="register-forget opacity">
            <a routerLink="/adduser" style="color: #023535;">REGISTER</a>
            <a href="">FORGOT PASSWORD</a>
          </div>
        </div>
        <div class="circle circle-two"></div>
      </div>
      <div class="theme-btn-container"></div>
    </section>
  </body>
